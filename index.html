<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Delicious+Handrawn&family=Gochi+Hand&family=Indie+Flower&family=Nunito:ital,wght@0,200;0,300;1,200&family=Open+Sans:wght@300&family=Poppins:wght@200;400&display=swap" rel="stylesheet">

    <title>Sign up - Dota 2: White</title>
</head>
<body>
    <div class="img-container">
        <div class="logo-div">
            <img src="img/dota2logo.jpg" alt="logo" class="logo">
            <span class="logo-span">Dota 2: White</span>
        </div> 
    </div>
    <form action="" method="post">
        <section class="introduction-container">
            <p class="introduction">And now, born from the ashes, 
                <br>there arises a warrior in bloodied black.</p>
        </section>

        <div class="form-row">
            <h3>Are you ready warrior?</h3>

            <p>
                <label for="username">Name </label>
                <input type="text" name="username" id="username">
            </p>
        </div>
    </form>
</body>
</html>
